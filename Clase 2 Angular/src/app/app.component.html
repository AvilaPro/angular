<div style="text-align:center;">
  <!-- <input type="text" (keypress)="key($event)"> -->
  <input type="text" [(ngModel)]="title">
  <button (click)="agregarCurso()">Agregar Curso</button>
</div>
<tr>
  <td>Nombre</td>
  <td>Precio</td>
</tr>
<tr *ngFor="let curso of cursos">
  <td>{{curso.nombre}}</td>
  <td>{{curso.precio}}</td>
  <td><button (click)="eliminarCurso(curso)">Eliminar</button></td>
</tr>
