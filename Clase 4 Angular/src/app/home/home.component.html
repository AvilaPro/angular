<h1>LAS PELICULAS SON:</h1>
<div>
  <div *ngFor="let p of peliculas">
    <a [routerLink]="['/detalle',p.id, '1','5']">{{p.nombre}}</a>
  </div>
</div>
<div id="cont">
  <div *ngFor = "let a of peliculasAPI" class="cont1">
    <h5>{{a.Title}}</h5>
    <img [src]="a.Poster" alt="" width="100" height="100">
  </div>
</div>
